<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="client_name">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.client_name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Importe </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="recibo_n">
      <th mat-header-cell *matHeaderCellDef> Recibo NÂ° </th>
      <td mat-cell *matCellDef="let element"> {{element.recibo_n}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="paid_at">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.paid_at}} </td>
    </ng-container>
  
    <!-- Action button -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <a href="/pagos/delete/{{ element._id }}" class="btn btn-outline-warning"> Borrar</a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
