
<div class="card border-primary mb-3">
    <div class="card-header">
        <h3 class="text-center">Registro de Pagos</h3>
    </div>

    <div class="card-body">
        <!-- <form action="/pagos/add" method="POST"> -->
        <form (ngSubmit)="onSubmit()" [formGroup]="formAddPay">
            <div class="input-group mb-3">
                <select class="form-select" formControlName="container" [(ngModel)]="model.container">
                    <option selected value="">Seleccionar Cliente</option>
                    <option *ngFor= "let ctner of dataSource;" [value]="ctner._id">
                        {{ctner.id_container}}. {{ctner.rented_by}}
                    </option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"> Importe</span>
                <input type="number" class="form-control" placeholder="0.00" [(ngModel)]="model.value"
                    formControlName="value" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"> Recibo NÂ°</span>
                <input type="text" class="form-control" placeholder="000" [(ngModel)]="model.recibo_n"
                    formControlName="recibo_n">
            </div>
            <button class="btn btn-block btn-primary" [disabled]="!formAddPay.valid" type="submit" id="btn-addpay">ACEPTAR</button>

        </form>
    </div>
</div>
