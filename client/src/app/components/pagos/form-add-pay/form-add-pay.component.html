<div class="card border-primary mb-3">
    <div class="card-header">
        <h5 class="text-center text-primary">Registro de Pagos</h5>
    </div>

    <div class="card-body">
        <!-- <form action="/pagos/add" method="POST"> -->
        <form (ngSubmit)="print()" [formGroup]="formSelect">
            <div class="input-group mb-3">
                <select class="form-select" formControlName="container" [(ngModel)]="model.container">
                    <option selected value="">Seleccionar Cliente</option>
                    <option *ngFor="let ctner of dataSource;" [value]="ctner._id">
                        {{ctner.id_container}}. {{ctner.rented_by}}
                    </option>
                </select>
            </div>
            <button class="btn btn-block btn-primary" [disabled]="!formSelect.valid" type="submit"
                id="btn-select">MOSTRAR</button>
        </form>
    </div>

</div>
