{{ model | json }}
<div class="card border-primary mb-3" style="max-width: 60rem;">
    <div class="card-header">
        <h3 class="text-center">Datos del Cliente </h3>
    </div>
    <div class="card-body">
        <!-- <form action="api/clients/update/{{ CLIENT._id }}" method="POST"> -->
        <form (ngSubmit)="Enviar()" #formClient="ngForm">
            <div class="form-group mb-3">
                <span class="input-group-text">Nombre Cliente</span>
                <!-- <input type="text" class="form-control" value="{{ CLIENT.name }}" name="name" /> -->
                <input type="text" class="form-control" value="{{ CLIENT.name }}" name="name" [(ngModel)]="model.name" />
                
            </div>
            <div class="form-group mb-3">
                <span class="input-group-text">Teléfono</span>
                <!-- <input type="text" class="form-control" name="telephone" value="{{ CLIENT.telephone }}"/> -->
                <input type="text" class="form-control" name="telephone" value="{{ CLIENT.telephone }}" [(ngModel)]="model.telephone" />
            </div>
            <div class="form-group mb-3">
                <span class="input-group-text">Razón Social</span>
                <!-- <input type="text" class="form-control" name="business" value="{{ CLIENT.business }}" /> -->
                <input type="text" class="form-control" name="business" value="{{ CLIENT.business }}" [(ngModel)]="model.business" />

            </div>
            <div class="input-group">
                <span class="input-group-text">Saldo Actual:</span>
                <input type="text" class="form-control text-warning" name="saldo_act"
                    style=" font-size: 30px; 
                    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
                    readonly />
            </div>
            <br>
            <!-- <button class="btn btn-block btn-success" type="submit" id="btn-updateclient" > -->
            <button class="btn btn-block btn-outline-primary" type="submit">
                Actualizar Datos del Cliente
            </button>

        </form>
    </div>
</div>
