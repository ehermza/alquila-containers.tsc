{{ model|json }}
<div class="card">
    <div class="card-header">
        <h3 class="text-center">Agregar nuevo cliente</h3>
    </div>
    <div class="card-body">
        <!-- <form action="/containers/add" method="POST"> -->
        <form (ngSubmit)="addClient()" #formAddClient="ngForm">            
            <div class="input-group mb-3">

                <select class="form-select" [(ngModel)]="model.id_container" name="id_container" required>
                    <option selected>Elegir Contenedor</option>
                    <option *ngFor="let item of dataSource; index as i" [value]="item.id_container">
                        Container number {{item.id_container}}
                    </option>
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Cliente: </span>
                <input type="text" class="form-control" placeholder="Apellido, Nombre" 
                       [(ngModel)]="model.rented_by" name="rented_by">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Importe $</span>
                <input type="number" class="form-control" placeholder="0.00" step="1" 
                        [(ngModel)]="model.price_tocharge" name="price_tocharge">
            </div>

            <button class="btn btn-block btn-primary" type="submit" id="btn-addctdor">ACEPTAR</button>

        </form>
    </div>
</div>
